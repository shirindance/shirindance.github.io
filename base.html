<!DOCTYPE html>

<html lang="it">

<head>

  <title>Shirin Dance</title>
  <!-- Titolo che appare nella scheda del browser -->

  <link rel="stylesheet" href="css/style.css">
  <!-- Collega il file CSS esterno -->
</head>

<body>
  <!-- CORPO DELLA PAGINA -->

  <!-- HEADER: contiene logo e menu -->
  <header>
    <div class="top-bar">
      <!-- Barra superiore del sito -->

      <div class="menu-container">
        <!-- Contenitore per hamburger e menu -->

        <!-- MENU HAMBURGER -->
        <div class="hamburger" onclick="toggleMenu()">
          <!-- Cliccandolo, apre/chiude il menu -->
          <div></div> <!-- Linea 1 -->
          <div></div> <!-- Linea 2 -->
          <div></div> <!-- Linea 3 -->
        </div>

        <!-- MENU A TENDINA -->
        <nav id="menu" class="menu">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="contacts.html">Contacts</a>
        </nav>

      </div>
    </div>
  </header>

  <!-- MAIN: diviso in due colonne -->
  <main class="container">
    <!-- Contenitore principale -->

    <!-- SEZIONE PRINCIPALE (75%) -->
    <section class="main-content">
     


    </section>

    <!-- SEZIONE LATERALE (25%) -->
    <aside class="sidebar">
      

      <!-- CALENDARIO -->
      <div class="calendar">
  <h3>Calendario Eventi</h3>

  <!-- Controlli mese -->
  <div class="calendar-controls">
    <button id="prevMonth">&lt;</button>
    <span id="monthYear"></span>
    <button id="nextMonth">&gt;</button>
  </div>

  <!-- Tabella calendario con tbody già presente -->
  <table id="calendar">
    
      <tr>
        <th>Lun</th>
        <th>Mar</th>
        <th>Mer</th>
        <th>Gio</th>
        <th>Ven</th>
        <th>Sab</th>
        <th>Dom</th>
      </tr>
    
    <tbody></tbody><!-- Giorni generati da JavaScript -->
    
  </table>
</div>


      <!-- Collega lo script del calendario -->
      <script src="js/calendar.js"></script>
    </aside>
  </main>

  <!-- SCRIPT PER MENU E VIDEO -->
  <script>
    // MENU HAMBURGER: mostra/nasconde il menu
    function toggleMenu() {
      const menu = document.getElementById('menu'); // Seleziona il menu
      menu.classList.toggle('show'); // Aggiunge o rimuove la classe 'show'
    }

    // VIDEO HOVER: parte il video al passaggio del mouse
    document.querySelectorAll('.video-box').forEach(box => {
      const video = box.querySelector('video');
      box.addEventListener('mouseenter', () => { video.play(); }); // parte il video
      box.addEventListener('mouseleave', () => { video.pause(); video.currentTime = 0; }); // si ferma e torna all'inizio
    });
  </script> <!-- ✅ CHIUSURA SCRIPT MANCANTE -->
</body>
</html>
