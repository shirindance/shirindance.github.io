<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">

  <title>Shirin Dance - Contatti</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<header>
  <!-- Sezione dell'intestazione con logo e menu -->

  <div class="top-bar">
    <!-- Barra superiore con menu hamburger -->

    <div class="menu-container">
      <!-- Contenitore per l'hamburger e il menu -->

      <div class="hamburger" onclick="toggleMenu()">
        <!-- Hamburger cliccabile, chiama la funzione JS toggleMenu -->
        <div></div> <!-- Linea 1 dell'hamburger -->
        <div></div> <!-- Linea 2 -->
        <div></div> <!-- Linea 3 -->
      </div>

      <nav id="menu" class="menu">
        <!-- Menu a tendina -->
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contacts.html">Contacts</a>
      </nav>
    </div>
  </div>

  <script>
  // Funzione per aprire/chiudere il menu hamburger
  function toggleMenu() {
    const menu = document.getElementById('menu');
    // Aggiunge o rimuove la classe 'show' per mostrare/nascondere il menu
    menu.classList.toggle('show');
  }
</script>
