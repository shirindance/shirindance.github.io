<!DOCTYPE html>
<!-- Dichiara che il documento è HTML5 -->

<html lang="it">
<!-- Imposta la lingua della pagina su italiano -->

<head>
  <meta charset="UTF-8">
  <!-- Imposta la codifica dei caratteri -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Rende la pagina responsive su mobile -->

  <title>Shirin Dance</title>
  <!-- Titolo che appare nella scheda del browser -->

  <link rel="stylesheet" href="css/style.css">
  <!-- Collega il file CSS esterno -->
</head>

<body>
  <!-- CORPO DELLA PAGINA -->

  <!-- HEADER: contiene logo e menu -->
  <header>
    <div class="top-bar">
      <!-- Barra superiore del sito -->

      <div class="menu-container">
        <!-- Contenitore per hamburger e menu -->

        <!-- MENU HAMBURGER -->
        <div class="hamburger" onclick="toggleMenu()">
          <!-- Cliccandolo, apre/chiude il menu -->
          <div></div> <!-- Linea 1 -->
          <div></div> <!-- Linea 2 -->
          <div></div> <!-- Linea 3 -->
        </div>

        <!-- MENU A TENDINA -->
        <nav id="menu" class="menu">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="contacts.html">Contacts</a>
        </nav>

      </div>
    </div>
  </header>

  <!-- MAIN: diviso in due colonne -->
  <main class="container">
    <!-- Contenitore principale -->

    <!-- SEZIONE PRINCIPALE (75%) -->
    <section class="main-content">
      <img src="img/logo.jpeg" alt="Logo Shirin Dance" class="logo">
      <!-- Logo principale -->

      <p>Benvenuti nel sito di Shirin Dance!</p>
      <!-- Testo di benvenuto -->

      <!-- GALLERIA VIDEO CON HOVER -->
      <div class="gallery">
        <!-- Riga 1 -->
        <div class="row">
          <a href="corsi.html">
            <div class="video-box">
              <img src="img/logo.corsi.qd.jpeg" alt="Foto 1">
              <video src="video/clip1.mp4" muted loop preload="none"></video>
            </div>
          </a>

          <a href="fcbd.html">
            <div class="video-box">
              <img src="img/logo.fcbd.qd.jpeg" alt="Foto 2">
              <video src="video/clip.fcbd.mp4" muted loop preload="none"></video>
            </div>
          </a>

          <a href="compagnia.html">
            <div class="video-box">
              <img src="img/logo.compagnia.qd.jpeg" alt="Foto 3">
              <video src="video/clip.compagnia.mp4" muted loop preload="none"></video>
            </div>
          </a>
        </div>

        <!-- Riga 2 -->
        <div class="row">
          <a href="eventi.html">
            <div class="video-box">
              <img src="img/logo.eventi.qd.jpeg" alt="Foto 4">
              <video src="video/clip4.mp4" muted loop preload="none"></video>
            </div>
          </a>

          <a href="unica.html">
            <div class="video-box">
              <img src="img/logo.unica.qd.jpeg" alt="Foto 5">
              <video src="video/clip5.mp4" muted loop preload="none"></video>
            </div>
          </a>
        </div>
      </div>
      <!-- Fine galleria -->
    </section>

    <!-- SEZIONE LATERALE (25%) -->
    <aside class="sidebar">

      <!-- CALENDARIO -->
      <div class="calendar">
        <h3>Calendario Eventi</h3>

        <!-- Controlli mese -->
        <div class="calendar-controls">
          <button id="prevMonth">&lt;</button>
          <span id="monthYear"></span>
          <button id="nextMonth">&gt;</button>
        </div>

        <!-- Tabella calendario -->
        <table id="calendar">
          
            <tr>
              <th>Lun</th>
              <th>Mar</th>
              <th>Mer</th>
              <th>Gio</th>
              <th>Ven</th>
              <th>Sab</th>
              <th>Dom</th>
            </tr>
          
          <tbody>
            <!-- Giorni generati da JavaScript -->
          </tbody>
        </table>
      </div>

      <!-- Collega lo script del calendario -->
      <script src="js/calendar.js"></script>
    </aside>
  </main>

  <!-- SCRIPT PER MENU E VIDEO -->
  <script>
    // MENU HAMBURGER: mostra/nasconde il menu
    function toggleMenu() {
      const menu = document.getElementById('menu'); // Seleziona il menu
      menu.classList.toggle('show'); // Aggiunge o rimuove la classe 'show'
    }

    // VIDEO HOVER: parte il video al passaggio del mouse
    document.querySelectorAll('.video-box').forEach(box => {
      const video = box.querySelector('video');
      box.addEventListener('mouseenter', () => { video.play(); }); // parte il video
      box.addEventListener('mouseleave', () => { video.pause(); video.currentTime = 0; }); // si ferma e torna all'inizio
    });
  </script> <!-- ✅ CHIUSURA SCRIPT MANCANTE -->
</body>
</html>
